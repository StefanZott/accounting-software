<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

        <input id="username" type="text" placeholder="USERNAME" />

    </div>

    <script src="../javascript/login.js"></script>
